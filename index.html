<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - External libraries</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <style>
      .container {
        padding: 50px;
        text-align: center;
        width: 800px;
        margin: auto;
      }
      .slider {
        width: 100%;
        height: 500px;
      }
      .slide-img {
        width: 100%;
        height: 400px;
      }
      body {
        background: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Task 3- Slider</h2>
      <div class="slider">
        <div>
          <img
            class="slide-img"
            src="https://images.pexels.com/photos/460672/pexels-photo-460672.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            class="slide-img"
            src="https://images.pexels.com/photos/1139556/pexels-photo-1139556.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            class="slide-img"
            src="https://images.pexels.com/photos/773471/pexels-photo-773471.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            class="slide-img"
            src="https://images.pexels.com/photos/632522/pexels-photo-632522.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            class="slide-img"
            src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    $(".slider").slick({
      autoplay: true,
      infinite: true,
      autoplaySpeed: 2000,
      dots: true,
    });
  });
</script>
